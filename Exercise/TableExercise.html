<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Exercise</title>
</head>
<style>
    table,td,tr,th{
        border: solid 1px;
        border-collapse: collapse;
        text-align: center;
    }
    table{
        width: 700px;
        height: 300px;
    }
    td,th{
        width: 25%;
    }
    .oddcol{
    background-color: grey;
    }
    .evencol{
    background-color: aqua;
    }
</style>
<body>
<form action="table">
    <table>

        <tr class="oddcol">
            <th>Tên</th>
            <th>Ngày sinh</th>
            <th>Số điện thoại</th>
            <th>Địa chỉ</th>
        </tr>
        <tr class="evencol">
            <td>Nguyễn Minh Quang</td>
            <td>26/11/1991</td>
            <td>0364948185</td>
            <td>Mặt Trăng</td>
        </tr>
        <tr class="oddcol">
            <td>Trần Anh Hào</td>
            <td>13/04/1994</td>
            <td>0xxxxxxxxx</td>
            <td>Sao Hỏa</td>
        </tr>
        <tr class="evencol">
            <td>Đậu Anh Đức</td>
            <td>25/02/1994</td>
            <td>0943475999</td>
            <td>Sao Thủy</td>
        </tr>
        <tr class="oddcol">
            <td>Nguyễn Hoàng Dương</td>
            <td>07/11/1989</td>
            <td>0327476996</td>
            <td>Sao Kim</td>
        </tr>
        <tr class="evencol">
            <td>Hoàng Minh Tiến</td>
            <td>9/7/1998</td>
            <td>0961579256</td>
            <td>Trái Đất</td>
        </tr>
    </table>
</form>
</body>
</html>
